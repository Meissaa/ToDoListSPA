<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div id="divLogin" style="display:block" data-bind="with: userViewModel">
        <div class="main-w3layouts wrapper">
            <h1>Login</h1>
            <div class="main-agileinfo">
                <div class="agileits-top">
                    <div class="control-group">
                        <div class="controls">
                            <input type="text" name="UserName" placeholder="Username" required="" data-bind="value: UserName" />
                        </div>
                        <br>
                        <div class="control-group">
                            <div class="controls">
                                <input type="password" name="Password" placeholder="Password" required="" data-bind="value: Password" />
                            </div>
                        </div>
                        <br>
                        <a href="#" data-bind="click: DoLogin" class="btn btn-primary" style="background-color:seagreen">Login</a>
                        <a href="#" data-bind="click: Register" class="btn btn-info " style="margin:40px; background-color:transparent">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ul class="w3lsg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
